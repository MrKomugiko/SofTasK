
  <div class="d-flex flex-column card-body">
    <h5 class="card-title">{{project.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Owner: {{project.owner.userName}}</h6>
    <p class="card-text">{{project.description}}</p>
    <div class="input-group justify-content-between mt-auto">
      <a [routerLink]="['/project', project.id ]" [state]="project" class="btn btn-sm btn-primary card-link">Details</a>
      <a [hidden]="isAMember" (click)="JoinToProject()" class="btn btn-sm btn-outline-primary card-link ml-auto">Join</a>
    </div>
  </div>
